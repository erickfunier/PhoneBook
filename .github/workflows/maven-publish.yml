name: Java Maven CI

on: [push]

jobs:
  compile:
    name: Compile Java
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
            java-version: '11'
            distribution: 'adopt'
            java-package: jdk
      - name: Compile the Project        
      - run: mvn -B compile
  
  build:
      name: Deploy to JAR file
      needs: compile
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v2        
          with:
            java-version: '11'
            distribution: 'adopt'
            java-package: jdk            
        - name: Build and test project
          working-directory: Phonebook
          run: mvn -B verify
        - name: Upload Maven build artifact
          uses: actions/upload-artifact@v2
          with:
            name: Phonebook.jar
            path: Phonebook/target/Phonebook.jar
 

            
